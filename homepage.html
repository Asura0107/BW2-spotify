<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./homepage.css" />
    <title>Homepage</title>
  </head>

  <body>
    <div class="row text-bg-dark">
      <!--SIDEBAR-->
      <div class="col-auto sidebar sticky-top">
        <div class="navigation-menu p-3">
          <p>. . .</p>
          <div class="home d-flex align-items-center">
            <svg
              data-encore-id="icon"
              role="img"
              aria-hidden="true"
              class="Svg-sc-ytk21e-0 iYxpxA home-icon"
              viewBox="0 0 24 24"
            >
              <path
                class="home-icon"
                d="M12.5 3.247a1 1 0 0 0-1 0L4 7.577V20h4.5v-6a1 1 0 0 1 1-1h5a1 1 0 0 1 1 1v6H20V7.577l-7.5-4.33zm-2-1.732a3 3 0 0 1 3 0l7.5 4.33a2 2 0 0 1 1 1.732V21a1 1 0 0 1-1 1h-6.5a1 1 0 0 1-1-1v-6h-3v6a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V7.577a2 2 0 0 1 1-1.732l7.5-4.33z"
              ></path>
            </svg>
            <p class="fw-bold m-1">Home</p>
          </div>
          <div class="search d-flex align-items-center">
            <svg
              data-encore-id="icon"
              role="img"
              aria-hidden="true"
              class="Svg-sc-ytk21e-0 iYxpxA search-icon"
              viewBox="0 0 24 24"
            >
              <path
                class="search-icon"
                d="M10.533 1.279c-5.18 0-9.407 4.14-9.407 9.279s4.226 9.279 9.407 9.279c2.234 0 4.29-.77 5.907-2.058l4.353 4.353a1 1 0 1 0 1.414-1.414l-4.344-4.344a9.157 9.157 0 0 0 2.077-5.816c0-5.14-4.226-9.28-9.407-9.28zm-7.407 9.279c0-4.006 3.302-7.28 7.407-7.28s7.407 3.274 7.407 7.28-3.302 7.279-7.407 7.279-7.407-3.273-7.407-7.28z"
              ></path>
            </svg>
            <p class="fw-bold m-1">Cerca</p>
          </div>
          <div class="library d-flex align-items-center">
            <svg
              data-encore-id="icon"
              role="img"
              aria-hidden="true"
              viewBox="0 0 24 24"
              class="Svg-sc-ytk21e-0 iYxpxA library-icon"
            >
              <path
                class="library-icon"
                d="M3 22a1 1 0 0 1-1-1V3a1 1 0 0 1 2 0v18a1 1 0 0 1-1 1zM15.5 2.134A1 1 0 0 0 14 3v18a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V6.464a1 1 0 0 0-.5-.866l-6-3.464zM9 2a1 1 0 0 0-1 1v18a1 1 0 1 0 2 0V3a1 1 0 0 0-1-1z"
              ></path>
            </svg>
            <p class="fw-bold m-1">La tua libreria</p>
          </div>
        </div>
        <div
          class="music-menu p-3 border-bottom border-secondary d-sm-none d-md-none d-lg-block"
        >
          <p class="fw-bold">
            <i class="bi bi-plus-square-fill me-1"></i> Crea playlist
          </p>
          <p class="fw-bold">
            <i class="bi bi-box2-heart me-1"></i> Brani che ti piacciono
          </p>
          <p class="fw-bold">
            <i class="bi bi-bookmark me-1"></i> I tuoi episodi
          </p>
        </div>
        <div class="playlist-list pt-2 d-sm-none d-md-none d-lg-block">
          <ul id="playlistList"></ul>
        </div>
      </div>
      <!--MAIN-->
      <div class="col main">
        <div class="m-2 d-none d-lg-flex justify-content-between icons-bar">
          <div class="nav-arrows d-flex">
            <div class="arrow-left me-2">
              <span class="text-light"><i class="bi bi-chevron-left"></i></span>
            </div>
            <div class="arrow-right me-2">
              <span class="text-light"
                ><i class="bi bi-chevron-right"></i
              ></span>
            </div>
          </div>
          <div class="user rounded-5 p-1 justify-content-center d-flex">
            <img
              src="./assets/imgs/search/image-37.jpeg"
              alt="user image"
              class="rounded-circle pe-1"
            />
            <p class="ms-2">
              Nome Utente <i class="bi bi-caret-down-fill"></i>
            </p>
          </div>
        </div>
        <!--MAIN ALBUM-->
        <div class="album d-none d-lg-flex" id="albumContainer">
          <div>
            <img src="" alt="cover album" class="album-img p-3" />
          </div>
          <div id="albumDetails" class="mt-4"></div>
          <div class="hide-div">
            <button class="btn btn-dark hide-btn" id="hideBtn">
              NASCONDI ANNUNCI
            </button>
          </div>
        </div>
        <div
          class="greetings d-flex align-items-baseline justify-content-between"
        >
          <h3 class="my-3 me-3 ms-2" id="greetingTxt">Buonasera</h3>
          <div class="svg-greetings d-sm-block d-md-block d-lg-none">
            <svg
              data-encore-id="icon"
              role="img"
              aria-hidden="true"
              class="Svg-sc-ytk21e-0 kPpCsU t93PZphItuM19kPhX7tC mb-1"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 1.5a4 4 0 0 0-4 4v3.27a.75.75 0 0 1-.1.373L2.255 12h11.49L12.1 9.142a.75.75 0 0 1-.1-.374V5.5a4 4 0 0 0-4-4zm-5.5 4a5.5 5.5 0 0 1 11 0v3.067l2.193 3.809a.75.75 0 0 1-.65 1.124H10.5a2.5 2.5 0 0 1-5 0H.957a.75.75 0 0 1-.65-1.124L2.5 8.569V5.5zm4.5 8a1 1 0 1 0 2 0H7z"
              ></path>
            </svg>
            <i class="bi bi-clock-history"></i>
            <i class="bi bi-gear"></i>
          </div>
        </div>
        <!--PLAYLISTS RANDOM-->
        <div class="container">
          <div
            class="row d-flex justify-content-center"
            id="cardContainer"
          ></div>
        </div>
        <div>
          <h3 class="my-3 ms-2 d-sm-none d-md-none d-lg-block">
            Altro di ciò che ti piace
          </h3>
          <!--PLAYLISTS CARDS-->
          <div class="row row-card"></div>
        </div>
      </div>
      <!--FRIENDS-->
      <div class="col-auto friends-section sticky-top d-none d-lg-block">
        <div class="friends-user d-flex justify-content-between mt-2">
          <p class="fw-bold me-5">Attività amici</p>
          <div class="friends-icons">
            <p>
              <i class="bi bi-person-add text-secondary me-1"></i>
              <i class="bi bi-x-lg text-secondary me-2"></i>
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col d-flex friends-info">
            <img
              src="./assets/imgs/search/image-18.jpg"
              alt="profile picture"
              class="rounded-circle"
            />
            <div class="infos d-flex flex-column justify-content-center">
              <h6 class="mb-1 ms-3">Friend Name</h6>
              <p class="m-0 p-0 ms-3">Activities</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col d-flex friends-info">
            <img
              src="./assets/imgs/search/image-33.jpg"
              alt="profile picture"
              class="rounded-circle"
            />
            <div class="infos d-flex flex-column justify-content-center">
              <h6 class="mb-1 ms-3">Friend Name</h6>
              <p class="m-0 p-0 ms-3">Activities</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col d-flex friends-info">
            <img
              src="./assets/imgs/search/image-27.jpg"
              alt="profile picture"
              class="rounded-circle"
            />
            <div class="infos d-flex flex-column justify-content-center">
              <h6 class="mb-1 ms-3">Friend Name</h6>
              <p class="m-0 p-0 ms-3">Activities</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--PLAYER-->
    <section class="container">
      <div class="row fixed-bottom pe-2 pt-2" id="bottomPlayer">
        <div class="col d-flex">
          <div class="img-container p-2">
            <img src="" alt="" class="rounded-1 player-img" />
          </div>
          <div id="playerText"></div>
          <div class="align-self-center">
            <button class="player-btn mx-2 mt-1 fs-6">
              <i class="bi bi-heart" id="heartBtn"></i>
            </button>
          </div>
        </div>

        <div class="col d-flex flex-column justify-content-center">
          <div class="d-flex justify-content-center">
            <button class="player-btn">
              <i class="bi bi-shuffle" id="shuffleBtn"></i>
            </button>

            <button class="player-btn">
              <i class="bi bi-skip-backward-fill" id="backBtn"></i>
            </button>

            <button class="player-btn" id="playPauseBtn">
              <i
                class="bi bi-play-circle-fill text-white fs-3"
                id="iconPlay"
              ></i>
            </button>

            <button class="player-btn" id="skipBtn">
              <i class="bi bi-skip-forward-fill"></i>
            </button>

            <button class="player-btn">
              <i class="bi bi-repeat" id="repeatBtn"></i>
            </button>
          </div>
          <div class="d-flex align-items-baseline">
            <p class="player-text">0:50</p>
            <div class="bg-light rounded-1 mx-2 player-bar"></div>
            <p class="player-text">3.05</p>
          </div>
        </div>

        <div class="col d-flex align-items-center justify-content-end">
          <div class="d-flex align-self-center">
            <button class="player-btn">
              <i class="bi bi-pen player-icons"></i>
            </button>
            <button class="player-btn">
              <i class="bi bi-menu-button-wide-fill player-icons"></i>
            </button>
            <button class="player-btn">
              <i class="bi bi-pc-display player-icons"></i>
            </button>

            <button class="player-btn">
              <i class="bi bi-volume-down player-volume"></i>
            </button>

            <div class="bg-light rounded-2 align-self-center volume-bar"></div>
            <button class="player-btn">
              <i class="bi bi-arrows-fullscreen fs-6 mx-2"></i>
            </button>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./homepage.js"></script>
  </body>
</html>
