<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/assets/style.css" />
    <title>Document</title>
  </head>

  <body>
    <section class="container">
      <div class="row fixed-bottom pe-2 pt-2" id="myBg">
        <div class="div1 col d-flex">
          <div class="myDivSize p-2">
            <img
              src="./assets/assets/imgs/search/image-30.jpg"
              alt=""
              width="100%"
              class="rounded-1"
            />
          </div>
          <div>
            <h6 class="text-white pt-2 myFontH6">Funny Friend</h6>
            <p class="myColor myFontP myColor">Madd Zalm</p>
          </div>
          <div class="align-self-center">
            <button class="myButton mx-2 mt-1 fs-6">
              <i class="bi bi-heart myColor"></i>
            </button>
          </div>
        </div>

        <div class="col div2 d-flex flex-column justify-content-center">
          <div class="d-flex justify-content-center">
            <button class="myButton">
              <i class="bi bi-shuffle myColor"></i>
            </button>

            <button class="myButton">
              <i class="bi bi-skip-backward-fill myColor"></i>
            </button>
            <button class="myButton">
              <i class="bi bi-play-circle-fill text-white fs-3"></i>
            </button>
            <button class="myButton">
              <i class="bi bi-skip-forward-fill myColor"></i>
            </button>
            <button class="myButton">
              <i class="bi bi-repeat myColor"></i>
            </button>
          </div>
          <div class="d-flex align-items-baseline">
            <p class="myColor myFontP">0:50</p>
            <div
              style="width: 600px; height: 3px"
              class="bg-light rounded-1 mx-2"
            ></div>
            <p class="myColor myFontP">3.05</p>
          </div>
        </div>

        <div class="div3 col d-flex align-items-center justify-content-end">
          <div class="d-flex align-self-center">
            <button class="myButton">
              <i class="bi bi-pen myColor myFontI"></i>
            </button>
            <button class="myButton">
              <i class="bi bi-menu-button-wide-fill myColor myFontI"></i>
            </button>
            <button class="myButton">
              <i class="bi bi-pc-display myColor myFontI"></i>
            </button>

            <button class="myButton">
              <i class="bi bi-volume-down myColor myFontI1"></i>
            </button>

            <div
              style="width: 70px; height: 3px"
              class="bg-light rounded-2 align-self-center"
            ></div>
            <button class="myButton">
              <i class="bi bi-arrows-fullscreen myColor fs-6 mx-2"></i>
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
